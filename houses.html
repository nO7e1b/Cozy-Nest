<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cadc3a8b03.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar-white">
        <img src="img/logo3.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
    </nav>
    <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <span>245 Reviews</span>
                </div>
                <div>
                    <p>Location:...</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-img-1"><img src="img/house-1.png" alt="House 1"></div>
            <div><img src="img/house-2.png" alt="House 2"></div>
            <div><img src="img/house-3.png" alt="House 3"></div>
            <div><img src="img/house-4.png" alt="House 4"></div>
            <div><img src="img/house-5.png" alt="House 5"></div>
        </div>
        <div class="small-details">
            <h2>Entire rental unit hosted by ...</h2>
            <p>2 guests &nbsp; 2 beds &nbsp; 1 bathroom</p>
            <h4>$ 100 / day</h4>
        </div>
        <hr class="line">
        <form action="#" class="check-form"> <!-- Update the action attribute as needed -->
            <div>
                <label for="check-in">Check-in</label>
                <input id="check-in" type="text" placeholder="Add Date">
            </div>
            <div>
                <label for="check-out">Check-out</label>
                <input id="check-out" type="text" placeholder="Add Date">
            </div>
            <div class="guest-feild">
                <label for="guests">Guest</label>
                <input id="guests" type="text" placeholder="2 guests">
            </div>
            <button type="submit">Check Availability</button>
        </form>
    </div>
</body>
</html>
